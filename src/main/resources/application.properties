spring.application.name=cc

# =====================================
# DATABASE CONFIGURATION
# =====================================
spring.datasource.url=${DATABASE_URL:testdb}
spring.datasource.username=${DATABASE_USERNAME:dbname}
spring.datasource.password=${DATABASE_PASSWORD:dbpass}
spring.datasource.driver-class-name=${DATABASE_DRIVER:dbdriver}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DIALECT:dilectdb}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000


# URL of your deployed mail microservice on Vercel
mail.microservice.url=mail-server-ecru.vercel.app

# # # =====================================
# # # EMAIL CONFIGURATION
# # # =====================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:mail}
spring.mail.password=${SPRING_MAIL_PASSWORD:pass}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=300000
spring.mail.properties.mail.smtp.writetimeout=300000

# Newsletter Configuration
app.newsletter.sender.name=${NEWSLETTER_SENDER_NAME:TheCloudCode Team}
app.newsletter.sender.email=${NEWSLETTER_SENDER_EMAIL:thecloudcode07@gmail.com}

# =====================================
# SECURITY & ADMIN CONFIGURATION
# =====================================
admin.allowed.ips=${ADMIN_ALLOWED_IPS:127.0.0.1,::1}

# =====================================
# SERVER CONFIGURATION
# =====================================
server.port=${PORT:8080}

# =====================================
# CORS CONFIGURATION
# =====================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# =====================================
# OPENAI CONFIGURATION
# =====================================
openai.api.key=${OPENAI_API_KEY:dummy-key-for-build}

# =====================================
# LOGGING CONFIGURATION
# =====================================
logging.level.org.hibernate.SQL=${LOG_SQL_LEVEL:WARN}
logging.level.org.springframework.web=${LOG_WEB_LEVEL:WARN}
logging.level.com.thecloudcode=${LOG_APP_LEVEL:INFO}
